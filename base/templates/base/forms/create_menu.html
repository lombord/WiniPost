{% extends 'base_box.html' %}
{% load static %}
{% block title %}
  Create
{% endblock title %}
{% block link %}
  <link rel="stylesheet"
        href="{% static 'base/styles/forms/create_menu.css' %}" />
{% endblock link %}
{% block box_content %}
  <div class="p-3 p-md-5">
    <div class="py-4 py-md-5">
      <div class="py-sm-5 menu-box d-flex flex-column gap-3">
        <a class="btn btn-outline-secondary btn-lg"
           href="{% url 'create_topic' %}">
          <i class="fa-solid fa-star"></i>
          Create New Topic
        </a>
        <a class="btn btn-outline-primary btn-lg" href="{% url 'add_post' %}">
          <i class="fa-solid fa-square-plus me-1"></i>
          Add New Post
        </a>
      </div>
    </div>
  </div>
{% endblock box_content %}
