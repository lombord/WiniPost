{% if posts %}
  <div class="flex-grid gap-3">
    {% for post in posts %}
      <div class="card bg-body-tertiary">
        <img src="{{ post.image.url }}"
             class="card-img-top thumbnail-img"
             alt="{{ post.title }}" />
        <div class="card-body d-flex flex-column justify-content-between gap-3">
          <div>
            <h4 class="card-title text-center text-ellipsis">
              {{ post.title }}
            </h4>
            <p class="card-text">
              {{ post.content|truncatechars:100 }}
            </p>
          </div>
          <a href="{{ post.get_absolute_url }}" class="btn btn-primary"><i class="fa-solid fa-eye"></i> Check</a>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="text-center">
    <h4>None</h4>
  </div>
{% endif %}
